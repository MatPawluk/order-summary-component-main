<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <img src="./images/pattern-background-desktop.svg" alt=bg" class="pattern-background-desktop">

  <div class="card">
    <div class="card__hero">

    </div>
    <div class="card__text">
      <h1 class="text__heading">Order Summary</h1>
      <p class="text__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>
      <div class="plan">
        <div class="plan__price">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="price__text">
            <p class="price__text--planName">AnnualPlan</p>
            <div class="price__value"></div>
            <p class="price__value--amount">$59.99/year</p>
          </div>
        </div>
        <div class="plan__cnghae">Change</div>
      </div>
      <button class="cta">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded with ❤️ by <a href="https://github.com/MatPawluk">Mateusz Pawluk</a>.
  </div>
</body>

</html>
